<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法</title>
</head>
<body>
<div id="app">
    <h1>乘法运算</h1>
    <p>{{ num1 }} * {{ num2 }} = </p>
    <input v-model="answer" type="number" placeholder="答案">
    <button @click="checkAnswer">显示答案</button>
    <button @click="generateNewQuestion">新问题</button>
    <p v-if="showAnswer">Answer: {{ num1 * num2 }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num1: 0,
            num2: 0,
            answer: '',
            showAnswer: false
        },
        methods: {
            generateNewQuestion() {
                this.num1 = Math.floor(Math.random() * 90) + 10; // 生成10到99的两位数
                this.num2 = Math.floor(Math.random() * 9) + 1;   // 生成1到9的一位数
                this.answer = '';
                this.showAnswer = false;
            },
            checkAnswer() {
                this.showAnswer = true;
            }
        },
        mounted() {
            this.generateNewQuestion();
        }
    });
</script>
</body>
</html>
